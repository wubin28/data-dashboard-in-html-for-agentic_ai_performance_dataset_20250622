<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic AI Performance 数据看板</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --accent1: #4dabf7;
      --accent2: #63e6be;
      --accent3: #ffd43b;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0 0;
      text-align: center;
    }
    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0 0 1rem;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <h1>Agentic AI Performance 数据看板 <small style="font-size:0.7rem;">(共读取记录: 5000)</small></h1>
  <!-- Chart 1 -->
  <div class="card">
    <h2>多模态支持的智能体类型占比 (Top 3)</h2>
    <canvas id="agentChart"></canvas>
  </div>
  <!-- Chart 2 -->
  <div class="card">
    <h2>多模态支持的大模型架构占比 (Top 3)</h2>
    <canvas id="modelChart"></canvas>
  </div>
  <!-- Chart 3 -->
  <div class="card">
    <h2>公正性最高的任务类别 (平均 bias detection 分数)</h2>
    <canvas id="biasChart"></canvas>
  </div>

  <script>
    // 数据
    const agentLabels = ["Customer Service", "Research Assistant", "Content Creator"];
    const agentData = [7.84, 7.03, 7.03];

    const modelLabels = ["Mixtral-8x7B", "InstructGPT", "Falcon-180B"];
    const modelData = [12.43, 11.08, 10.95];

    const biasLabels = ["Creative Writing", "Learning & Adaptation", "Problem Solving"];
    const biasData = [0.7831, 0.7778, 0.7769];

    const accentColors = [
      getComputedStyle(document.documentElement).getPropertyValue('--accent1'),
      getComputedStyle(document.documentElement).getPropertyValue('--accent2'),
      getComputedStyle(document.documentElement).getPropertyValue('--accent3')
    ];

    // 生成图表函数
    function createChart(ctx, type, labels, data, title) {
      new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: accentColors,
            borderColor: '#dee2e6',
            borderWidth: 1,
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom',
            },
            title: {
              display: false,
              text: title
            }
          },
          responsive: true,
          maintainAspectRatio: false,
        }
      });
    }

    // 创建图表
    createChart(document.getElementById('agentChart'), 'pie', agentLabels, agentData);
    createChart(document.getElementById('modelChart'), 'doughnut', modelLabels, modelData);
    createChart(document.getElementById('biasChart'), 'bar', biasLabels, biasData);
  </script>
</body>
</html>
