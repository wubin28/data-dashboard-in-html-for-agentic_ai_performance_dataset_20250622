<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 5px;
        }
        #record-count {
            color: #6c757d;
            font-size: 1.1em;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .chart-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        @media (min-width: 768px) {
            .dashboard-container {
                grid-template-columns: repeat(2, 1fr);
            }
             .chart-container:nth-child(3) {
                grid-column: span 2;
            }
        }

        @media (min-width: 1200px) {
            .dashboard-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .chart-container:nth-child(3) {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agentic AI Performance Dashboard</h1>
        <p id="record-count">Loading data...</p>
    </div>

    <div class="dashboard-container">
        <div class="chart-container">
            <canvas id="multimodal-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="edge-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="bias-chart"></canvas>
        </div>
    </div>

    <script>
        async function fetchDataAndRenderCharts() {
            try {
                const response = await fetch('./datasets/agentic_ai_performance_dataset_20250622.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvData = await response.text();
                
                const lines = csvData.split(/\r?\n/).filter(line => line.trim() !== '');
                const headers = lines[0].split(',').map(h => h.trim());
                
                const data = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index] ? values[index].trim() : '';
                    });
                    return entry;
                });

                document.getElementById('record-count').innerText = `Total Records Processed: ${data.length}`;

                renderMultimodalChart(data);
                renderEdgeChart(data);
                renderBiasChart(data);
            } catch (error) {
                console.error("Failed to fetch or process data:", error);
                document.getElementById('record-count').innerText = 'Failed to load data. Please check the console for details.';
            }
        }

        function renderMultimodalChart(data) {
            let hasCapability = 0;
            let noCapability = 0;

            data.forEach(row => {
                if (row.multimodal_capability === 'True') {
                    hasCapability++;
                } else {
                    noCapability++;
                }
            });

            new Chart(document.getElementById('multimodal-chart'), {
                type: 'pie',
                data: {
                    labels: ['Has Multimodal Capability', 'No Multimodal Capability'],
                    datasets: [{
                        data: [hasCapability, noCapability],
                        backgroundColor: ['#4CAF50', '#F44336'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Multimodal Capability',
                            font: { size: 16 }
                        }
                    }
                }
            });
        }

        function renderEdgeChart(data) {
            let isCompatible = 0;
            let notCompatible = 0;

            data.forEach(row => {
                if (row.edge_compatibility === 'True') {
                    isCompatible++;
                } else {
                    notCompatible++;
                }
            });

            new Chart(document.getElementById('edge-chart'), {
                type: 'pie',
                data: {
                    labels: ['Edge Compatible', 'Not Edge Compatible'],
                    datasets: [{
                        data: [isCompatible, notCompatible],
                        backgroundColor: ['#2196F3', '#FFC107'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Edge Compatibility',
                            font: { size: 16 }
                        }
                    }
                }
            });
        }

        function renderBiasChart(data) {
            const scores = data.map(row => parseFloat(row.bias_detection_score)).filter(score => !isNaN(score));
            
            const bins = Array(10).fill(0);
            const labels = [];
            for(let i = 0; i < 10; i++) {
                labels.push(`${(i/10).toFixed(1)} - ${((i+1)/10).toFixed(1)}`);
            }

            scores.forEach(score => {
                const binIndex = Math.floor(score * 10);
                if (score === 1.0) {
                    bins[9]++;
                } else if(binIndex >= 0 && binIndex < 10) {
                    bins[binIndex]++;
                }
            });
            
            new Chart(document.getElementById('bias-chart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Agents',
                        data: bins,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Bias Detection Score Distribution',
                            font: { size: 16 }
                        },
                        legend: {
                           display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Score Range'
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDataAndRenderCharts);
    </script>
</body>
</html>
